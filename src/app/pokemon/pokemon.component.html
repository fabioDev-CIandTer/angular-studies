<div class="flex-vertical">
    <div class="flex-horizontal title-container">
        <img src="assets/images/Logo.png" alt="">
        <h1>Pokedex</h1>
    </div>
    
    <ng-template [ngIf]="!this.isRouteDetailActive" >
        <app-search-pokemon (buscaPokemonEventEmitter)="buscaPokemonByName($event)" ></app-search-pokemon>
        <app-list [pokemons]="this.pokemonsList"></app-list>
    </ng-template>
    
    <router-outlet></router-outlet>
</div>
