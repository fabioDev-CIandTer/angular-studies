<div class="list-container">
    <ul>
        <li *ngFor="let pokemon of pokemons;let i =index" >
            <app-card 
                [pokemon]="{id:pokemon.id, 
                            name:pokemon.name, 
                            img:pokemon.sprites.other.dream_world.front_default, 
                            types:pokemon.types}">
            </app-card>
        </li>
    </ul>
</div>
