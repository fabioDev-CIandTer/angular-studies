<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <ul>
            <li><a routerLink="/todo"  routerLinkActive="active" >Todo List</a></li>
            <li>
                <a routerLink="/pokemon" routerLinkActive="active" ariaCurrentWhenActive="page">PokemonDesk</a>
            </li>
        </ul>
    </mat-drawer>
  
    <mat-icon class="side-menu" [ngClass]="drawer.opened ? 'open' : 'close'" type="button" (click)="drawer.toggle()">menu_open</mat-icon>

    <div class="container-content" (click)="drawer.close()">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
